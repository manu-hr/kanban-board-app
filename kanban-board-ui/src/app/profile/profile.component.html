<div class="mt-44">
  <div class="container flex flex-col bg-slate-300 p-8 rounded-lg justify-center items-center space-y-4">
    <div class="object-cover rounded-lg h-60 w-60 z-20 bg-green-50 -mt-44 relative img-container">
      <img class="object-cover rounded-lg h-60 w-60 z-20"
        src="{{ 'data:image/png;base64,' + userDetails?.profilePic?.data }}" alt="Profile Picture" />
      <div class="hidden object-cover rounded-lg h-60 w-60 z-50 absolute bg-transparent bottom-0 img-text">
        <input hidden type="file" accept="image/*" name="profile"  #file (change)="uploadPic($event)">
        <button mat-fab color="warn" class="flex justify-center items-center" (click)="file.click()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
    <p class="font-semibold text-4xl mt-2">{{ userDetails?.userName | uppercase }}</p>
    <div class="flex flex-col bg-slate-600 p-6 w-full space-y-4 rounded-lg divide-y divide-black">
      <div class="flex space-x-2 items-center">
        <div
          class="bg-black items-center justify-center p-2 rounded-lg hover:bg-gradient-to-r from-purple-500 to-pink-500 cursor-pointer w-10 h-10 font-medium">
          <mat-icon class="material-symbols-outlined text-pink-700 hover:text-white">
            smartphone
          </mat-icon>
        </div>
        <div class="basis-3/4 flex flex-col">
          <p class="font-medium text-gray-400">Phone</p>
          <p class="font-semibold text-white">{{userDetails.phoneNumber}}</p>
        </div>
      </div>
      <div class="flex space-x-2 items-center pt-2">
        <div
          class="bg-black items-center justify-center p-2 rounded-lg hover:bg-gradient-to-r from-purple-500 to-pink-500 cursor-pointer w-10 h-10 font-medium">
          <mat-icon class="material-symbols-outlined text-cyan-500 hover:text-white">
            contact_mail
          </mat-icon>
        </div>
        <div class="basis-3/4 flex flex-col">
          <p class="font-medium text-gray-400">Email</p>
          <p class="font-semibold text-white">{{userDetails.email}}</p>
        </div>
      </div>
    </div>
    <button class="px-4 py-2 rounded-3xl bg-violet-500" (click)="openDialog()">
      <mat-icon class="material-symbols-outlined align-text-bottom text-white">
        edit
      </mat-icon>
      <span class="align-text-bottom ml-2 text-white">Edit Profile </span>
    </button>
  </div>
</div>
