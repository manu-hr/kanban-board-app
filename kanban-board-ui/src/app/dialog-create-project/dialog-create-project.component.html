<div  style="padding: 15px;">
  <mat-card class="container ">
    <div class="innerContainer bg-slate-300" style="border-radius: 3px;">
      <h1 mat-dialog-title>Please Fill Information</h1>
      <div mat-dialog-content style="justify-content: center;">
        <div>
          <form [formGroup]="projectFormData" (ngSubmit)="projectData()">
            <mat-form-field style="width: 100%;" >
              <input matInput placeholder="Project Name" required formControlName="projectName">
              <mat-error *ngIf="projectName?.errors?.['required']">
                Project Name is required.
              </mat-error>
            </mat-form-field><br>
            <mat-form-field style="width: 100%;">
              <textarea matInput placeholder="Enter Description"  required
                formControlName="projectDescription"></textarea>
              <mat-error *ngIf="projectDescription?.errors?.['required']">
                Description is required.
              </mat-error>
            </mat-form-field><br>
            <!-- <mat-form-field>
            <input matInput placeholder="Please Choose some deadline" required formControlName="deadline">
            <mat-error *ngIf="deadline?.errors?.['required']">
              Deadline is required.
            </mat-error>
          </mat-form-field> -->
            <mat-form-field appearance="fill">
              <input [min]="minDate" matInput placeholder="Please Choose some deadline" [matDatepicker]="picker"
                formControlName="deadline" required>
              <mat-error *ngIf="deadline?.errors?.['required']">
                Deadline is required.
              </mat-error>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <button color="warn" mat-button mat-raised-button type="reset">Reset</button>&nbsp;&nbsp;
            <button mat-raised-button [disabled]="projectFormData.invalid" [mat-dialog-close]="projectFormData.value"
              color="accent">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
</div>
